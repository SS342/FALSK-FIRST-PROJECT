{% extends 'base.html' %} {% block title %} Articles {% endblock %} {% block body %}
<div class="container nt-5">
    <h1>Все статьи на сайте</h1>

    {% for element in articles %}
    <div class="alert alert-info">
        <h2>{{ element.title }}</h2>
        <p>{{ element.intro }}</p>
        <p><b>Date: {{ element.date.date() }}</b></p>
        <a href="/posts/{{ element.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
